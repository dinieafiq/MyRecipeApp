<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs *ngIf="isAuth">
    <ion-tab-bar slot="bottom">


      <ion-tab-button tab="home">
        <ion-icon aria-hidden="true" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="menu">
        <ion-icon aria-hidden="true" name="restaurant"></ion-icon>
        <ion-label>Menu</ion-label>
      </ion-tab-button>


      <ion-tab-button (click)="logoutConfirm()">
        <ion-icon aria-hidden="true" name="log-out"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
